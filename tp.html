<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #232526, #414345);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .calculator {
      width: 340px;
      background: #2d2f36;
      border-radius: 25px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.4);
      padding: 20px;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 2;
    }

    .display {
      background: #1c1e22;
      color: #f8f8f8;
      font-size: 2.2rem;
      border-radius: 15px;
      padding: 20px;
      text-align: right;
      margin-bottom: 20px;
      overflow-x: auto;
      transition: all 0.3s ease;
    }

    .display.glow {
      box-shadow: 0 0 15px #10ac84;
      animation: shake 0.3s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 65px;
      width: 65px;
      border: none;
      border-radius: 50%;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .btn-operator {
      background: #ff9f43;
      color: #fff;
    }

    .btn-operator:hover {
      background: #ff8c1a;
    }

    .btn-equal {
      background: #10ac84;
      color: #fff;
      grid-column: span 2;
      border-radius: 40px;
    }

    .btn-equal:hover {
      background: #0e8c6b;
    }

    .btn-clear {
      background: #ee5253;
      color: #fff;
    }

    .btn-clear:hover {
      background: #d63031;
    }

    .btn-number {
      background: #393c47;
      color: #f1f1f1;
    }

    .btn-number:hover {
      background: #4a4e5a;
    }

    /* Confetti canvas */
    #confetti {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn-clear" onclick="clearDisplay()">C</button>
      <button class="btn-operator" onclick="appendOperator('/')">Ã·</button>
      <button class="btn-operator" onclick="appendOperator('*')">Ã—</button>
      <button class="btn-operator" onclick="appendOperator('-')">âˆ’</button>

      <button class="btn-number" onclick="appendNumber('7')">7</button>
      <button class="btn-number" onclick="appendNumber('8')">8</button>
      <button class="btn-number" onclick="appendNumber('9')">9</button>
      <button class="btn-operator" onclick="appendOperator('+')">+</button>

      <button class="btn-number" onclick="appendNumber('4')">4</button>
      <button class="btn-number" onclick="appendNumber('5')">5</button>
      <button class="btn-number" onclick="appendNumber('6')">6</button>
      <button class="btn-number" onclick="appendNumber('.')">.</button>

      <button class="btn-number" onclick="appendNumber('1')">1</button>
      <button class="btn-number" onclick="appendNumber('2')">2</button>
      <button class="btn-number" onclick="appendNumber('3')">3</button>
      <button class="btn-equal" onclick="calculate()">=</button>

      <button class="btn-number" style="grid-column: span 2;" onclick="appendNumber('0')">0</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    let currentInput = "0";

    function updateDisplay() {
      display.textContent = currentInput;
    }

    function appendNumber(num) {
      if (currentInput === "0" && num !== ".") {
        currentInput = num;
      } else {
        currentInput += num;
      }
      updateDisplay();
    }

    function appendOperator(op) {
      if ("+-*/".includes(currentInput.slice(-1))) {
        currentInput = currentInput.slice(0, -1);
      }
      currentInput += op;
      updateDisplay();
    }

    function clearDisplay() {
      currentInput = "0";
      updateDisplay();
    }

    function calculate() {
      try {
        currentInput = eval(currentInput).toString();
        display.classList.add("glow"); // glow effect
        setTimeout(() => display.classList.remove("glow"), 500);
        launchConfetti(); // confetti ðŸŽ†
      } catch {
        currentInput = "Error";
      }
      updateDisplay();
    }

    updateDisplay();

    // ----------------- CONFETTI EFFECT -----------------
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confettiPieces = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function launchConfetti() {
      confettiPieces = [];
      for (let i = 0; i < 120; i++) {
        confettiPieces.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 6 + 2,
          size: Math.random() * 6 + 3,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          opacity: 1
        });
      }
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confettiPieces.forEach(p => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.opacity -= 0.01;
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.opacity;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, 2 * Math.PI);
        ctx.fill();
      });
      confettiPieces = confettiPieces.filter(p => p.opacity > 0);
      if (confettiPieces.length > 0) {
        requestAnimationFrame(animateConfetti);
      } else {
        ctx.globalAlpha = 1;
      }
    }
  </script>
</body>
</html>
